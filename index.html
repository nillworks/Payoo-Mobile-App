<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- favicons link -->
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- Link Output Css -->
  <link rel="stylesheet" href="src/output.css">
  <title>Payoo | login</title>
</head>

<body class="phoneWidth bg-[#f4f5f7]">

  <!-- login page Section -->
  <section>

    <div class="flex flex-col gap-10">

      <!-- logo -->
      <div class="w-52 mx-auto pt-20">
        <img src="./assets/Logo-full.png" alt="img">
      </div>

      <!-- from section -->
      <div class="flex items-center justify-center">

        <div class="card bg-base-100 w-full max-w-sm shrink-0">

          <!-- card body -->
          <div class="card-body">
            <fieldset class="fieldset space-y-4">

              <div>
                <label class="label text-neutral font-medium text-lg">Mobile Number</label>
                <input value="01612475642" id="number_input" type="tel" maxlength="11" pattern="[0-9]{11}"
                  inputmode="numeric" class="input border-none rounded-full outline-none bg-[#f4f5f7]"
                  placeholder="Enter 11 digit number" required />
              </div>


              <div>
                <label class="label text-neutral font-medium text-lg">4 Digit Pin</label>
                <input value="1234" id="pin_input" minlength="4" maxlength="4" type="password"
                  class="input border-none rounded-full outline-none bg-[#f4f5f7]" placeholder="Enter 4 Digit Pin"
                  required />
                <button id="login-btn" class="btn btn-neutral bg-primaryColor mt-4 w-full">Login</button>
              </div>

            </fieldset>
          </div>

        </div>

      </div>

    </div>



  </section>

  <!-- Javascript link -->
  <script type="module" src="Js/login.js"></script>

</body>

</html>
